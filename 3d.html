<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D with CSS</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slider {
        position: absolute;
        transform-style: preserve-3d;
        perspective: 1000;
        position: relative;
        bottom: 20%;
        animation: rotate 5s infinite linear;
    }

    .item {
        position: absolute;
        transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg))translateZ(550px);
    }

    img {
        height: 250px;
        width: 200px;
        object-fit: cover;
    }

    @keyframes rotate {
        from {
            transform: rotateY(0deg);
        }

        to {
            transform: rotateY(360deg);
        }
    }
</style>

<body>

    <div class="container">
        <div class="slider" style="--quantity:5">
            <div class="item" style="--position:1"><img src="../img/bo2.jpg" alt=""></div>
            <div class="item" style="--position:2"><img src="../img/bo3.jpg" alt=""></div>
            <div class="item" style="--position:3"><img src="../img/bo4.png" alt=""></div>
            <div class="item" style="--position:4"><img src="../img/bo5.jpg" alt=""></div>
            <div class="item" style="--position:5"><img src="../img/bo6.jpg" alt=""></div>
        </div>
    </div>

</body>

</html>
