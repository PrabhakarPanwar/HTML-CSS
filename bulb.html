        <div>
            <div style="width: 250px;height: 250px;border-radius: 100%;border:5px solid rgb(62, 22, 196); margin-bottom: 1rem;"
                class="bulb"></div>
            <button
                style="margin: auto;display: block;padding: 10px 20px; font-weight: 700;cursor: pointer;outline: none;">Switch</button>
        </div>
    </div>
</body>
<script>

    let bulb = document.querySelector(".bulb")
    let button = document.querySelector("button")
    let isOn = false
    button.addEventListener("click", () => {
        isOn = !isOn
        if (isOn) {
            bulb.classList.add("on")
            button.innerText = "Switch OFf"
        }
        else {
            bulb.classList.remove("on")
            button.innerText = "Switch On"
        }
    })
